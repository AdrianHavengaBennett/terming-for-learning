{% extends "all_terms.html" %}
{% block all_terms_content %}

    <div class="header-container">
        <h2 class="header-font page-header">Your saved terms</h2>
        <i class="fa fa-floppy-o header-icon" aria-hidden="true"></i>
    </div>

    <div class="row">
        <div class="col s12 l8 container form-box">
            <form class="search-form" action="{{ url_for('find_saved') }}" method="post">
                <label class="text-font" for="term_search">Search:</label>
                <input type="search" name="saved_search" id="saved_search" required>
            </form>
            {% for term in terms %}
                {% if term["saved_by"] != "" %}

                    <a href="{{ url_for('show_saved_term', term_id=term._id) }}">
                        <div class="term-category-button">
                            {{ term.term }}
                            <i class="fa fa-chevron-right term-category-button-icon" aria-hidden="true"></i>
                        </div>
                    </a>

                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col s12 l8 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href= "{{ url_for('get_all_terms', username=username) }}">Back</a>
                </div>
            </div>        
        </div>
    </div>


{% endblock %}
