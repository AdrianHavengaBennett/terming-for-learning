{% extends "profile.html" %}
{% block content %}

<div class="container">
    <h1>{{ username }}'s Further Readings</h1>
    <form action="{{ url_for('find_saved') }}" method="post">
        <label for="saved_search">Search Further Readings</label>
        <input type="search" name="saved_search" id="saved_search">
        <input type="submit" value="Search">
    </form>
    <h2>Terms:</h2>
    {% for term in terms %}
        <div>
        {% if term["saved_by"] != "" %}
            <p><a href="{{ url_for('show_term', term_id=term._id) }}">{{ term.term }}</a></p>
            <hr>
        {% endif %}
        </div>
    {% endfor %}
    <button><a href= "{{ url_for('profile', username=username) }}">Go back</a></button>
</div>

{% endblock %}
