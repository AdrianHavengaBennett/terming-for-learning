{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Edit Term</h2>

    <form action="{{ url_for('save_term', term_id=term._id) }}" method="post">
        <input type="text" id="author" name="author" value="{{ username }}"><br><br>
        <label for="category">Category:</label><br>
        <select name="category_name" id="category" required>
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %}
                {% if cat.category_name == term.category_name %}
                    <option value="{{ cat.category_name }}" selected>{{ cat.category_name }}</option>
                {% else %}
                    <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                {% endif %}
            {% endfor %}
        </select><br>
        <label for="term">Term Name:</label><br>
        <input type="text" id="term" name="term" value="{{ term.term }}" required><br>
        <label for="term_definition">Term Definition:</label><br>
        <textarea id="term_definition" name="term_definition" required>{{ term.term_definition }}</textarea><br>
        <label for="noob_definition">Noob Definition:</label><br>
        <textarea id="noob_definition" name="noob_definition" required>{{ term.noob_definition }}</textarea><br>
        <label for="term_examples">Term Examples:</label><br>
        <textarea id="term_examples" name="term_examples" rows="4" required>{{ term.term_examples }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
    <button><a href= "{{ url_for('show_term', term_id=term._id) }}">Go Back</a></button>
</div>


{% endblock %}
