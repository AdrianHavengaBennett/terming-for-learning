{% extends "all_terms.html" %}
{% block all_terms_content %}

    <div class="header-container">
        <h2 class="header-font page-header hide-on-large-only">Edit Term</h2>
        <i class="fa fa-pencil header-icon hide-on-large-only" aria-hidden="true"></i>
        
        {% endblock %}
        {% block all_terms_content_2 %}

    </div>

    <div class="row">
        <div class="col s12 l8 offset-l1 offset-xl1 container form-box">
            <i class="fa fa-pencil desktop-content-icon hide-on-med-and-down" aria-hidden="true"></i>

            <div class="row">
                <div class="col s12 l10">
                    <form class="text-font" action="{{ url_for('save_term', term_id=term._id) }}" method="post">
                        <input type="hidden" id="author" name="author" value="{{ username }}">

                        <select name="category_name" id="category" class="browser-default" required>
                            {% for cat in categories %}
                                {% if cat.category_name == term.category_name %}
                                    <option value="{{ cat.category_name }}" selected>{{ term.category_name }}</option>
                                {% else %}
                                    <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select><br>
                        
                        <div class="input-field">
                            <label for="term">Term Name:</label><br>
                            <input type="text" id="term" name="term" value="{{ term.term }}" data-length="28" required><br>
                        </div>
                        <div class="input-field">
                            <label for="term_definition">Term Definition:</label><br>
                            <textarea rows="5" id="term_definition" name="term_definition" required>{{ term.term_definition }}</textarea><br>
                        </div>
                        <div class="input-field">
                            <label for="noob_definition">Noob Definition:</label><br>
                            <textarea id="noob_definition" name="noob_definition" required>{{ term.noob_definition }}</textarea><br>
                        </div>
                        <div class="input-field">
                            <label for="term_examples">Term Examples:</label><br>
                            <textarea id="term_examples" name="term_examples" rows="4" required>{{ term.term_examples }}</textarea><br>
                        </div>
                    </div>
                </div> 
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6 offset-l1 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('show_term', term_id=term._id) }}">Cancel</a>
                </div>
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font"><input type="submit" value="Save"></a>
                </div>
            </div>
        </div>
    </div>
    </form>


{% endblock %}
