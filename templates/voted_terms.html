{% extends "profile.html" %}
{% block content %}

<div class="container">
    <h1>Top Noob Definitions</h1>
    <h2>Terms:</h2>
    {% for term in terms %}
        <div>
        {% if term["voted_by"] != "" %}
            <p><a href="{{ url_for('show_term', term_id=term._id) }}">{{ term.term }}</a></p>
            <hr>
        {% endif %}
        </div>
    {% endfor %}
    <button><a href= "{{ url_for('profile', username=username) }}">Go back</a></button>
</div>

{% endblock %}
