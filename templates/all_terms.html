{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Welcome to your terms list</h1>
    <h2>Terms:</h2>
    {% for term in terms %}
        <div>
            <p><a href="{{ url_for('show_term', term_id=term._id) }}">{{ term.term }}</a></p>
            <hr>
        </div>
    {% endfor %}
    <button><a href= "{{ url_for('new_term') }}">New Term</a></button>
    <button><a href= "{{ url_for('get_categories') }}">Categories</a></button>
    <button><a href= "{{ url_for('saved_terms') }}">Further Readings</a></button>
</div>

{% endblock %}
