{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Categories:</h2>
    {% for cat in categories %}
        <div>
            <h4><a href="{{ url_for('show_category', category_id=cat._id) }}">{{ cat.category_name }}</a></h4>
            <hr>
        </div>
    {% endfor %}
    <button><a href= "{{ url_for('add_category') }}">New Category</a></button>
    <button><a href= "{{ url_for('get_terms') }}">Go Back</a></button>
</div>


{% endblock %}
