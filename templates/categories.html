{% extends "all_terms.html" %}
{% block all_terms_content %}

    <div class="header-container">
        <h2 class="header-font page-header hide-on-large-only">Categories</h2>
        <i class="fa fa-files-o header-icon hide-on-large-only" aria-hidden="true"></i>

        {% endblock %}
        {% block all_terms_content_2 %}

    </div>

    <div class="row">
        <div class="col s12 l8 offset-l1 offset-xl1 container form-box">

            <div class="row">
                <div class="col l1">
                    <i class="fa fa-files-o desktop-content-icon hide-on-med-and-down" aria-hidden="true"></i>
                </div>
                <div class="col s12 l4 offset-l5">
                    <form class="search-form" action="{{ url_for('find_category') }}" method="post">
                        <label for="category_search">Search:</label>
                        <input type="search" name="category_search" id="category_search">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col s12 l10">
                    {% for cat in categories %}

                        <a class="text-font" href="{{ url_for('show_category', category_id=cat._id) }}">
                            <div class="term-category-button">
                                {{ cat.category_name }}
                                <i class="fa fa-chevron-right term-category-button-icon" aria-hidden="true"></i>
                            </div>
                        </a>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6 offset-l1 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('get_all_terms', username=username) }}">Back</a>
                </div>
            </div>
        </div>
    </div>





    


{% endblock %}
