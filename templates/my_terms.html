{% extends "all_terms.html" %}
{% block all_terms_content %}

    <div class="header-container">
        <h2 class="header-font page-header">Your terms</h2>
        <i class="fa fa-list-ol header-icon" aria-hidden="true"></i>
    </div>

    <div class="row">
        <div class="col s12 l8 container form-box">
            {% for term in terms %}

                <a class="text-font" href="{{ url_for('show_term', term_id=term._id) }}">
                    <div class="term-category-button">
                        {{ term.term }}
                        <i class="fa fa-chevron-right term-category-button-icon" aria-hidden="true"></i>
                    </div>
                </a>

            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col s12 l8 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href= "{{ url_for('get_all_terms', username=user.username) }}">Back</a>
                </div>
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href= "{{ url_for('new_term') }}">New</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
