<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terming For Learning</title>

    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('my_terms', username=user.username) }}"><i class="fa fa-user" aria-hidden="true"></i>My Terms</a></li>
                    <li><a href="{{ url_for('get_all_terms') }}"><i class="fa fa-list-ul" aria-hidden="true"></i>All Terms</a></li>
                    <li><a href="{{ url_for('get_categories') }}"><i class="fa fa-files-o" aria-hidden="true"></i>Categories</a></li>
                    <li><a href="{{ url_for('sign_out') }}"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a></li>
                    <li><a href="{{ url_for('delete_profile_request', user_id=user._id) }}"><i class="fa fa-trash" aria-hidden="true"></i>Delete Profile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <div class="header-container">
                        <h2 class="header-font page-header">Navigation</h2>
                    </div>
                    <li><a href="{{ url_for('my_terms', username=user.username) }}"><i class="fa fa-user" aria-hidden="true"></i>My Terms</a></li>
                    <li><a href="{{ url_for('get_all_terms') }}"><i class="fa fa-list-ul" aria-hidden="true"></i>All Terms</a></li>
                    <li><a href="{{ url_for('get_categories') }}"><i class="fa fa-files-o" aria-hidden="true"></i>Categories</a></li>
                    <li><a href="{{ url_for('sign_out') }}"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a></li>
                    <li><a href="{{ url_for('delete_profile_request', user_id=user._id) }}"><i class="fa fa-trash" aria-hidden="true"></i>Delete Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block profile_content %}
    <div class="general-background-color border">
        <i id="graduation-cap-icon" class="fa fa-graduation-cap" aria-hidden="true"></i>
        <div class="header-container">
            <h2 class="header-font page-header">Terming For Learning</h2>
            <i class="fa fa-home header-icon" aria-hidden="true"></i>
        </div>
    
        <div class="container">
            <h1 id="user-welcome" class="text-font">Hello, {{ user.username }}!</h1>

            <!-- <button><a href= "{{ url_for('voted_terms') }}">Top Noob Definitions</a></button> -->
            <!-- <button><a href= "{{ url_for('saved_terms') }}">Further Readings</a></button> -->

        </div>
    </div>
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        });
    </script>

    <!-- Custom script -->
    <script href="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
