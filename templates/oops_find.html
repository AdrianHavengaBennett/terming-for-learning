{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Oops! It seems your search was unsuccessful!</h1>
    {% if term %}
        <a href="{{ url_for('get_terms') }}"><button>Go Back</button></a>
    {% elif category_name %}
        <a href="{{ url_for('get_categories') }}"><button>Go Back</button></a>
    {% elif saved_name == saved_name %}
        <a href="{{ url_for('saved_terms') }}"><button>Go Back</button></a>
    {% endif %}
</div>


{% endblock %}
