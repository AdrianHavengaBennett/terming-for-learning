{% extends "profile.html" %}
{% block profile_content %}

<div class="general-background-color border disable-scroll">
    <i id="graduation-cap-icon" class="fa fa-graduation-cap" aria-hidden="true"></i>
    <div class="header-container">
        <h2 class="header-font page-header">Delete Category</h2>
        <i class="fa fa-trash header-icon" aria-hidden="true"></i>
    </div>
    <div class="container form-box">
        <div class="text-font">
            <h4>{{ category.category_name }}</h4>
            <hr>
        </div>
        <p class="text-font"><strong>Are you sure you'd like to delete this category?</strong></p>
        <div class="buttons-container">
            <div class="row">
                <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('show_category', category_id=category._id) }}">No</a>
                <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('delete_category', category_id=category._id) }}">Yes</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
