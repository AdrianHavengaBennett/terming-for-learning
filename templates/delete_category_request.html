{% extends "profile.html" %}
{% block profile_content %}

<div class="general-background-color border disable-scroll">
    <i id="graduation-cap-icon" class="fa fa-graduation-cap" aria-hidden="true"></i>
    <div class="header-container">
        <h2 class="header-font page-header">Delete Category</h2>
        <i class="fa fa-trash header-icon" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div>
            <h2 class="text-font">{{ category.category_name }}</h2>
            <hr>
        </div>
        <p class="text-font"><strong>Are you sure you'd like to delete this category?</strong></p>
        <h5 class="text-font"><strong>Any terms you have saved in this category will be deleted along with it!</strong></h5>
        <div class="buttons-container">
            <div class="row">
                <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('show_category', category_id=category._id) }}">Cancel</a>
                <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('delete_category', category_id=category._id) }}">Delete Category</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
