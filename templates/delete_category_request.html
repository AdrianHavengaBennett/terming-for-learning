{% extends "all_terms.html" %}
{% block all_terms_content %}

<div class="header-container">
        <h2 class="header-font page-header hide-on-large-only">Delete Category</h2>
        <i class="fa fa-trash header-icon hide-on-large-only" aria-hidden="true"></i>

        {% endblock %}
        {% block all_terms_content_2 %}

    </div>

    <div class="row">
        <div class="col s12 l8 offset-l1 offset-xl1 container form-box">
            <i class="fa fa-trash desktop-content-icon hide-on-med-and-down" aria-hidden="true"></i>

            <div class="row">
                <div class="col s12 l10">
                    <div class="text-font">
                        <h4>{{ category.category_name }}</h4>
                        <hr>
                    </div>
                    <p class="text-font"><strong>Are you sure you'd like to delete this category?</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6 offset-l1 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('show_category', category_id=category._id) }}">No</a>
                </div>
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('delete_category', category_id=category._id) }}">Yes</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
