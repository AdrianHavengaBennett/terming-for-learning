{% extends "all_terms.html" %}
{% block all_terms_content %}

    <div class="header-container">
        <h2 class="header-font page-header hide-on-large-only">New Category</h2>
        <i class="fa fa-file-text-o header-icon hide-on-large-only" aria-hidden="true"></i>
        
        {% endblock %}
        {% block all_terms_content_2 %}

    </div>

    <div class="row">
        <div class="col s12 l8 offset-l1 offset-xl1 container form-box">
            <i class="fa fa-file-text-o desktop-content-icon hide-on-med-and-down" aria-hidden="true"></i>

            <div class="row">
                <div class="col s12 l10">
                    <form id="form" class="text-font" action="{{ url_for('save_category') }}" method="post">
                        <input type="hidden" id="author" name="author" value="{{ username }}">
                        <div class="input-field">
                            <label for="category">Category Name:</label><br>
                            <input type="text" id="category" name="category_name" required><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block all_terms_content_3 %}
    </div>
   <div class="row">
        <div class="col s12 l6 offset-l1 buttons-container">
            <div class="row">
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font" href= "{{ url_for('new_term') }}">Cancel</a>
                </div>
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font"><input form="form" type="reset" value="Clear"></a>
                </div>
                <div class="col s4 l4">
                    <a class="waves-effect waves-light btn buttons text-font"><input form="form" type="submit" value="Add"></a>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
