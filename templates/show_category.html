{% extends "profile.html" %}
{% block profile_content %}

    <div class="header-container">
        <h2 class="header-font page-header">Categories</h2>
        <i class="fa fa-files-o header-icon" aria-hidden="true"></i>
    </div>
    <div class="container form-box">
        <div class="text-font">
            <h4>{{ category.category_name }}</h4>
        </div>
    </div>
    <div class="buttons-container">
        <div class="row">
            <a class="waves-effect waves-light btn buttons text-font" href= "{{ url_for('get_categories') }}">Go Back</a>
            <a class="waves-effect waves-light btn buttons text-font" href="{{ url_for('delete_category_request', category_id=category._id) }}">Delete Category</a>
        </div>
    </div>


{% endblock %}
