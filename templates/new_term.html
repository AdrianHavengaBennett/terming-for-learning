{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>New Term</h2>

    <form action="{{ url_for('add_term') }}" method="post">
        <label for="category">Category:</label><br>
        <select name="category_name" id="category" required>
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %}
            <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
            {% endfor %}
        </select><br>
        <label for="term">Term Name:</label><br>
        <input type="text" id="term" name="term" required><br>
        <label for="term_definition">Term Definition:</label><br>
        <textarea id="term_definition" name="term_definition" required></textarea><br>
        <label for="noob_definition">Noob Definition:</label><br>
        <textarea id="noob_definition" name="noob_definition" required></textarea><br>
        <label for="term_examples">Term Examples:</label><br>
        <textarea id="term_examples" name="term_examples" rows="4" required><br> <!--Need to treat links as such. How can I achieve this? -->
        <button type="submit">Add Term</button>
        <input type="reset" value="Clear">
    </form>
    <button><a href= "{{ url_for('get_terms') }}">Go Back</a></button>
</div>

{% endblock %}
